<script>
    let numbers = [1, 2, 3, 4, 5, 8]
    let sum = 0
    function SumNumber(data) {
        for (let index = 0; index < data.length; index++) {

            sum += data[index]

        }
        return sum
    }
    console.log(SumNumber(numbers));
