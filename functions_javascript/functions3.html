<script>

    function SumNum(number) {
        let sum = 0
        for (let count = 0; count <= number; count++) {
            sum += count;
        }
        return sum
    }
    console.log(SumNum(5));
</script>

        let reverse_item = "";
        for (let i = item_length - 1; i >= 0; --i) {
            reverse_item += item[i];
        }
