<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop_5_m</title>
</head>

<body>
    <h1>loop_5_m</h1>
</body>

<script>
    let number = parseInt(prompt("Please enter a number to calculate its factorial: "));
    let factorial = 1;

    while (number > 1) {
        factorial *= number;
        number--;
    }

    console.log("The factorial of the number is: " + factorial);

</script>

</html>
