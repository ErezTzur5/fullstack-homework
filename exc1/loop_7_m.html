<script>
    console.log('<!-- loop_2_m -->');
    window.alert("Please enter 5 numbers to calculate its sum and average!");
    let sum = 0
    for (let count = 0; count < 5; count++) {
        let number = parseInt(prompt("Please enter number: "));
        sum += number;
    }
    let average = sum / 5;

    console.log("Sum: " + sum);
    console.log("Average: " + average);

</script>
