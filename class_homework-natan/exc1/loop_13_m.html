<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop_13_m</title>
</head>

<body>
    <h1>loop_13_m</h1>
</body>

<script>
    let stars = parseInt(prompt("Please enter a whole number"));
    if (isNaN(stars) || stars < 1) {
        console.log("Please enter a valid positive whole number.");
    } else {
        // loop through each row
        for (let i = 1; i <= stars; i++) {
            let row = '';
            // add spaces to align the asterisk
            for (let j = 1; j <= stars - i; j++) {
                row += ' ';
            }
            // add asterisk to the row
            for (let k = 1; k <= i; k++) {
                row += '* ';
            }
            console.log(row);
        }
    }

</script>

</html>
