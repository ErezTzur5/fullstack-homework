<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bulls cows</title>
  <link rel="stylesheet" href="./bulls_cows.css" />
</head>

<body>
  <form onsubmit="getName(); return false;">
    <div class="nameHolder">
      <label>
        <input placeholder="Please enter your name" class="form-field" type="text" id="nameInput" name="username"
          onkeydown="if(event.keyCode==13) getName();">
        <!-- key code 13 is enter in keyboard, added an option to press enter without moving mouse -->
      </label>
      <button type="submit" ; class="user-submit">Submit</button>
    </div>
  </form>

  <div class="container">
    <h1>Welcome to cows and bulls</h1>
    <div class="row">
      <span class="number">? ? ? ?</span>
      <div>
        <span class="bull">Bulls</span>
        <span class="cow">Cows</span>
      </div>
    </div>
    <div class="result-row"></div>
    <div class="inner-container">
      <div class="">
        <button class="buttons" id="btn0" onclick="incrementValue('btn0')">0</button>
        <button class="buttons" id="btn1" onclick="incrementValue('btn1')">1</button>
        <button class="buttons" id="btn2" onclick="incrementValue('btn2')">2</button>
        <button class="buttons" id="btn3" onclick="incrementValue('btn3')">3</button>
        <button class="buttons" onclick="sendArray()">Guess</button>
        <button class="buttons" onclick="newGame()">New game</button>
        <button id="score" class="buttons" onclick="">Score</button>
      </div>
    </div>
    <div class="numbers-div">
      <button class="buttons" id="" onclick="">0</button>
      <button class="buttons" id="" onclick="">1</button>
      <button class="buttons" id="" onclick="">2</button>
      <button class="buttons" id="" onclick="">3</button>
      <button class="buttons" id="" onclick="">4</button>
      <button class="buttons" id="" onclick="">5</button>
      <button class="buttons" id="" onclick="">6</button>
      <button class="buttons" id="" onclick="">7</button>
      <button class="buttons" id="" onclick="">8</button>
      <button class="buttons" id="" onclick="">9</button>
    </div>
    <span class="won"></span>
    <div class="score"></div>
  </div>

  <script src="./bulls_cows.js"></script>
</body>

</html>
