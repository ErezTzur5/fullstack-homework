<script>
    function calculateDigitSum(numbers) {
        let strNum = numbers.toString();
        let results = [];

        for (let i = 0; i < strNum.length; i++) {
            results.push(+strNum[i]);
        }
        console.log(results);

        let total = 0;
        for (let i of results) {
            total += i;
        }
        console.log(total);
    }

    calculateDigitSum(1239);

</script>
