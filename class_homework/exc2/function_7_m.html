<script>
    function printTriangularPattern(number) {

        // loop through each row
        for (let i = 1; i <= number; i++) {
            let row = '';
            // add spaces to align the asterisk
            for (let j = 1; j <= number - i; j++) {
                row += ' ';
            }
            // add asterisk to the row
            for (let k = 1; k <= i; k++) {
                row += '* ';
            }
            console.log(row);
        }
    }
    printTriangularPattern(20)
</script>
