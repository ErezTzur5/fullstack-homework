<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Application</title>
  <link rel="stylesheet" type="text/css" href="./index.css" />
</head>

<body>
  <div class="navbar">
    <a href="./index.html">Users</a>
    <a href="./books.html">Books</a>
  </div>
  <h1>Users:</h1>

  <h2>Create User</h2>
  <form id="createUserForm">
    <div>
      <label for="createFirstName">First Name:</label>
      <input type="text" id="createFirstName" required />
    </div>
    <div>
      <label for="createLastName">Last Name:</label>
      <input type="text" id="createLastName" required />
    </div>
    <button type="submit">Create User</button>
  </form>

  <h2>Delete User</h2>
  <form id="deleteUserForm">
    <div>
      <label for="deleteUserId">User ID:</label>
      <input type="text" id="deleteUserId" required />
    </div>
    <button type="submit">Delete User</button>
  </form>

  <h2>Update User</h2>
  <form id="updateUserForm">
    <div>
      <label for="updateUserId">User ID:</label>
      <input type="text" id="updateUserId" required />
    </div>
    <div>
      <label for="updateFirstName">First Name:</label>
      <input type="text" id="updateFirstName" required />
    </div>
    <div>
      <label for="updateLastName">Last Name:</label>
      <input type="text" id="updateLastName" required />
    </div>
    <button type="submit">Update User</button>
  </form>

  <h2>Users</h2>
  <table id="usersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="pagination">
    <button id="prevPage" disabled>Previous</button>
    <span id="pageNumber">Page 1</span>
    <button id="nextPage">Next</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
