<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop_12_m</title>
</head>

<body>
    <h1>loop_12_m</h1>
</body>

<script>
    let width, height;
    while (true) {
        width = parseInt(prompt("Please enter triangle width"));
        height = parseInt(prompt("Please enter triangle height"));

        if (isNaN(width) || isNaN(height) || width < 1 || height < 1) {
            alert('Please enter valid positive numbers for width and height');
        } else {
            break;
        }
    }

    // print the triangle
    for (let i = 1; i <= height; i++) {
        let row = '';
        // add spaces to align the asterisk
        for (let j = 1; j <= height - i; j++) {
            row += ' ';
        }
        // add asterisk to the row
        for (let k = 1; k <= width; k++) {
            row += '*';
        }
        console.log(row);
    }


</script>


</script>
