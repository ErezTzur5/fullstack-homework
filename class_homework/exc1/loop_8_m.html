<script>
    console.log("<!-- loop_5_m -->")
    let number = parseInt(prompt("Please enter a number to calculate its factorial: "));
    let factorial = 1;

    do {
        factorial *= number;
        number--;
    }
    while (number > 1)
    console.log("The factorial of the number is: " + factorial);
</script>

<script>
    console.log("<!-- loop_6_m -->")
    let count = 0;
    let numbers = [];
    do {
        let number = parseInt(prompt("Please enter a number: "));
        numbers.push(number);
        count++;
    }
    while (count < 5)

    let maxNumber = Math.max(...numbers);
    let minNumber = Math.min(...numbers);

    console.log("Highest number: " + maxNumber);
    console.log("Lowest number: " + minNumber);
</script>
