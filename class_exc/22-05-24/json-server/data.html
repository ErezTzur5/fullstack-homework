<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Comment</title>
  </head>
  <body>
    <form id="commentForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required /><br /><br />

      <label for="comment">Comment:</label>
      <input type="text" id="comment" name="comment" required /><br /><br />

      <button onclick="getData()" type="submit">Submit</button>
    </form>

    <br /><br /><br /><br />

    <input
      type="text"
      id="commentId"
      placeholder="Enter comment ID to delete"
      required
    />
    <button type="button" onclick="deleteComment()">Delete Comment</button>

    <p id="posted"></p>
    <p id="deleted"></p>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="manipulate.js"></script>
  </body>
</html>
