<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const hello = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("hello");
        }, 1000);
      });
      const world = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("world");
        }, 2000);
      });
      const problem = new Promise((resolve, reject) => {
        setTimeout(() => {
          reject("There's a problem");
        }, 2000);
      });

      async function callPromises() {
        try {
          const result1 = await hello;
          console.log(result1);

          const result2 = await world;
          console.log(result2);

          const result3 = await problem;
          console.log(result3);
        } catch (error) {
          console.error(error);
        }
      }

      callPromises();
    </script>
  </body>
</html>
