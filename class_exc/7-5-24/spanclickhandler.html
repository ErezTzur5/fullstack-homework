<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./spanclickhandler.css" />
  </head>
  <body>
    <div>
      <span>1</span>
      <span>2</span>
      <span>3</span>
    </div>
    <script>
      function printInnerText(event) {
        console.log(event.target.innerText);
      }

      const spanList = document.querySelectorAll("span");
      spanList.forEach((span) => {
        span.addEventListener("click", printInnerText);
      });
    </script>
  </body>
</html>
