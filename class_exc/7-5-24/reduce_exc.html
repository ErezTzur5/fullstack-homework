<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reduce_exc</title>
  </head>
  <body>
    <script>
      const countEvenNumbers = numbers.reduce((count, num) => {
        // If the current number is even, increment the count
        if (num % 2 === 0) {
          return count + 1;
        } else {
          return count;
        }
      }, 0);

      console.log("Number of even numbers:", countEvenNumbers);
    </script>
  </body>
</html>
