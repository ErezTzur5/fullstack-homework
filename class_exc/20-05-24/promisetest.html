<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise test</title>
  </head>
  <body>
    <button onclick="dater()">date</button>
    <script>
      function dater() {
        const erez = new Promise((resolve, reject) => {
          resolve(new Date());
        });
        erez.then((result) => {
          console.log(result);
        });
      }
    </script>
  </body>
</html>
