<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find items</title>
  </head>
  <body>
    <script>
      function checkForEvenNumbs(numbers) {
        const numberFound = numbers.find((num) => num % 2 === 0); // this is arrow function (anonimous function)

        return numberFound != undefined;
      }
      let numbers = [1, 2, 4, 3, 5, 11];
      console.log(checkForEvenNumbs(numbers));
    </script>
  </body>
</html>
