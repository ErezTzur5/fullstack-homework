<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find items</title>
  </head>
  <body>
    <script>
      function findIfItemGreatThan10(numbers) {
        const numberFound = numbers.find((num) => num > 10); // this is arrow function (anonimous function)
        return numberFound != undefined;
      }
      let numbers = [1, 2, 3, 4, 5, 6, 11];
      console.log(findIfItemGreatThan10(numbers));
    </script>
  </body>
</html>
