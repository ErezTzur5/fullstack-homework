<!DOCTYPE html>

<head>

<body>
    <h1>js_string_2_b</h1>
</body>
<script>

    function stringToNumbersArray(str) {
        let splitArray = str.split(",");
        let numbersArray = [];

        for (let i = 0; i < splitArray.length; i++) {
            let trimmedNum = splitArray[i].trim();
            let parsedNum = parseInt(trimmedNum);
            numbersArray.push(parsedNum);
        }

        return numbersArray;
    }

    // Example usage
    var numbers = stringToNumbersArray("12,3,455");
    console.log(numbers);


</script>

</html>
