<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_0.5_m</title>
</head>

<body>
    <h1>array_0.5_m</h1>
</body>
<script>

    let numbers = [5, 3, 7, 8, 11];
    let sum = 0;


    for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
    }

    let average = sum / numbers.length;

    console.log("Sum:", sum);
    console.log("Average:", average);

</script>

</html>
