    <h1>array_2.7_m</h1>

<script>

    function findCommonElements(first_array, second_array) {
        let common_numbers = []
        // first array loop
        for (let index = 0; index < first_array.length; index++) {
            console.log(first_array[index]);
            let holder = first_array[index]

            // second array loop
            for (let index = 0; index < second_array.length; index++) {
                let holder2 = second_array[index]
                console.log(second_array[index]);
                if (holder == holder2) {
                    common_numbers.push(holder)
                }


            }

        }
        return common_numbers
    }

    let arr1 = [1, 2, 3, 4, 5];
    let arr2 = [3, 4, 5, 6, 7];
    let result = findCommonElements(first_array = arr1, second_array = arr2);
    console.log(result);

</script>
