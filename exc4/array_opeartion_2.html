<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_opeartion_2</title>
</head>
<body>
    <script>
        let books = [
            { name: "book1", pages: 30 },
            { name: "book2", pages: 40 },
            { name: "book3", pages: 50 },
            { name: "book4", pages: 60 },
            { name: "book5", pages: 70 },
        ];
    
        function getBook(books, bookName) {
            let book = books.find(book => book.name === bookName);
            if (book === undefined) {
                return null;
            }
            return book;
        }
    
        console.log(getBook(books, 'book1'));
        console.log(getBook(books, 'book6'));
    </script>
</body>
</html>
