<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_opeartion_1</title>
</head>
<body>
    <script>
    let books = [
        { name: "book1", pages: 30 },
        { name: "book2", pages: 40 },
        { name: "book3", pages: 50 },
        { name: "book4", pages: 60 },
        { name: "book5", pages: 70 },];
        console.log(books);
        
        function addBook(books,bookName,pageNumber) {
            let newBook = {
                name: bookName,
                pages: pageNumber
            }
            books.push(newBook);
            
        }

        addBook(books, "book6", 80);
        addBook(books, "book7", 150);
        addBook(books, "book8", 25000);
        addBook(books, "book9", 7777);
        console.log(books);
    </script>
    
</body>
</html>
